# Site
name: "Astrofotografias by Tiago Melo"
description: "Taking some photons from Sul de Minas Gerais - Brasil."
logo: "assets/images/logo.png"
favicon: "assets/images/logo.png"
baseurl: "/astrophotos"
disqus: "astrophotos"
email: "tiago.henrique.cco@gmail.com"

include: ["_pages"]
permalink: /:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 20

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude:
  [
    README.markdown,
    package.json,
    grunt.js,
    Gruntfile.js,
    Gruntfile.coffee,
    node_modules,
  ]
