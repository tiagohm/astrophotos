<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page.title}} | {{site.name}}</title>

    {% seo %}

    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha256-+IZRbz1B6ee9mUx/ejmonK+ulIP5A5bLDd6v6NHqXnI=" crossorigin="anonymous">

    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

    {% include tracking-header.html %}

  </head>

  <body class="position-relative">
    <span
      style="position: fixed; left: 0px; top: 0px; width: 100vw; height: 100vh; opacity: 0.8; z-index: -100; background-image: url('{{ site.baseurl }}/assets/images/stellarium.jpg');"></span>

    <nav class="d-block navbar navbar-expand-lg">
      <a class="navbar-brand font-weight-bolder d-flex align-items-center w-100 d-block" href="{{site.baseurl}}/index.html">
        <h2 class="subtitle w-100 text-center">Astrofotografias <i class="d-block d-sm-inline-block fa fa-heart text-danger"></i> Tiago Melo</h2>
      </a>
      <p class="w-100 text-center text-muted">Capturando alguns f√≥tons do Sul de Minas Gerais</p>
      <div class="collapse navbar-collapse" id="navbarsDefault">
        <ul class="navbar-nav ml-auto align-items-center">
          {% include menu-header.html %}
        </ul>
      </div>
    </nav>

    <main role="main">
      {{ content }}
    </main>

    <footer class="footer pt-5 pb-5 text-center">
      <div class="container">
        <div class="socials-media">
          <ul class="list-unstyled">
            {% include footer-social.html %}
          </ul>
        </div>
        {% include footer-copyright.html %}
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha256-QjIXq/h3XOotww+h/j4cXiTcNZqA8cN60pqGCUv+gdE=" crossorigin="anonymous"></script>
    <script src="{{site.baseurl}}/assets/js/theme.js"></script>

    {% include tracking-footer.html %}

  </body>

</html>
